	<div class="container"> <!-- CONTAINER 1 -->
		<div class="row">
			<div class="col-md-2 mt-3">
				<select class="form-select" id="ano">
					<option value="">Ano</option>
					<option value="2022">2022</option>
					<option value="2021">2021</option>
					<option value="2020">2020</option>
					<option value="2019">2019</option>
				</select>
			</div>
			<div class="col-md-2 mt-3">
				<select class="form-select" id="mes">
					<option value="">Mês</option>
					<option value="01">Janeiro</option>
					<option value="02">Fevereiro</option>
					<option value="03">Março</option>
					<option value="04">Abril</option>
					<option value="05">Maio</option>
					<option value="06">Junho</option>
					<option value="07">Julho</option>

					<option value="11">Novembro</option>
					<option value="12">Dezembro</option>
				</select>
			</div>
			<div class="col-md-2">
				<input type="text" placeholder="Dia" class="form-control mt-3" name="" id="dia">
			</div>
			<div class="col-md-6 mt-3">
				<select class="form-select" id="tipo">
					<option value="">Comemoração de...</option>
					<option value="1">Aniversário</option>
					<option value="2">Namoro</option>
					<option value="3">Noivado</option>
					<option value="4">Casamento</option>
				</select>
			</div>
		</div>		
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md form-group">
				<textarea class="form-control mt-3" rows="4" placeholder="Descrição (Ex.: Local onde jantaram, presentes ganhos, bodas..." id="descricao"></textarea>
			</div>
		</div>	
	</div>
